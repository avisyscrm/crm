<!-- Form Start -->
<div class="section-body  fixNavMargin">
    <div class="container-fluid">

        <div class="d-flex justify-content-between align-items-center">
            <ul class="nav nav-tabs page-header-tab">
                <li class="nav-item"><a class="nav-link" href="#">
                    </a></li>
                <li class="nav-item"><a class="nav-link" href="#"></a>
                </li>

            </ul>

        </div>
        <!--product family-->
        <form [formGroup]="emailTemplate" (ngSubmit)="submit()">
            <div class="card card-height">
                <div class="card-header pf-head">
                    <h3 class="card-title ">Email Template </h3>
                </div> 
                <div class="card-body">

                    <div class="row ">
                        <div class="col-md-8">
                           
                                <div class="row productfamily ">
                                    <div class="col-md-12">
                                        <div class="row ">
                                            <div class=" form-group col-md-4">
                                                <label class="form-label ">Template Name </label>
                                            </div>
                                            <div class=" form-group col-md-8">
                                                <input name="" type="text" class="form-control mandatory" value=""
                                                    formControlName="emailTemplateName">
                                                <div *ngIf="emailTemplateName?.invalid && emailTemplateName?.touched">
                                                <span class="validate-text" *ngIf="emailTemplateName?.errors?.required">Please Enter Template Name</span>
                                                <span class="validate-text"  *ngIf="emailTemplateName?.errors?.pattern ">Field cant be empty</span>
                                             </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="row ">
                                            <div class=" form-group col-md-4">
                                                <label class="form-label ">Template Subject </label>
                                            </div>
                                            <div class=" form-group col-md-8">
                                                <input name="" type="text" class="form-control mandatory" value=""
                                                    formControlName="emailTemplateSubject" >
                                                <div *ngIf="emailTemplateSubject?.invalid && emailTemplateSubject?.touched">
                                                    <span class="validate-text"
                                                        *ngIf="emailTemplateSubject?.errors?.required">Please Enter Subject</span>
                                                    <span class="validate-text" *ngIf="emailTemplateSubject?.errors?.pattern ">Field
                                                        cant be empty</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="row mb-3">
                                            <div class="col-md-4">
                                                <label class="form-label text-">Content</label>
                                            </div>
                                            <div class="col-md-8">
                                                <ckeditor [editor]="Editor" formControlName="emailTemplateContent"
                                                    style="height: 400px;" id="emailCon" #ckeditorEleRef >
                                                </ckeditor>
                                                <div *ngIf="(emailTemplateContent?.invalid && emailTemplateContent?.touched)">
                                                    <span class="validate-text"
                                                        *ngIf="emailTemplateContent?.errors?.required">Please Enter Content</span>
                                                    <span class="validate-text" *ngIf="emailTemplateContent?.errors?.pattern">Field
                                                        cant be empty</span>
                                                    <!-- <span class="validate-text" *ngIf="isEmailTemplateVariableInValid">Email Template variable are not validate</span> -->
                                                    
                                                </div>
                                                
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                           
                        </div>

                        <div class="col-md-4">
                            <div class="card border">
                                <div class="card-body">
                                    <h5 class="card-title">Add Template Variable </h5>
                                    <span class="btn btn-primary mr-1 mt-1" *ngFor="let templateVar of templateVariables;let i=index" (click)="setVariable(templateVar.key)">{{templateVar.value}}</span >
                                        <div *ngIf="isEmailTemplateVariableInValid">
                                            <span class="validate-text" *ngIf="isEmailTemplateVariableInValid">Email Template variable are not valid in Email Content</span>
                                        </div>
                                </div>
                              </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary"
                        [disabled]="emailTemplate.invalid">{{actionBtn}}</button>
                    <button type="button" (click)="resetForm()" class="btn btn-primary ml-3 ">Reset</button>
                    <button type="button" (click)="validateTemplateVariables()" class="btn btn-primary ml-3 ">Validate Template variable</button>
                </div>
            </div>
        </form>
    </div>

    <!-- <pre>
        {{productFamily.value | json}}
        {{productFamily.invalid}}
     </pre> -->
    <!---product family-->
</div>
