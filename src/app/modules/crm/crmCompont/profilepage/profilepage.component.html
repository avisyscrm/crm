
    <div class="section-body  fixNavMargin">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <ul class="nav nav-tabs page-header-tab">
                    <li class="nav-item"><a class="nav-link" href="#">
                        </a></li>
                    <li class="nav-item"><a class="nav-link" href="#"></a>
                    </li>
                </ul>
            </div>
            <!--product family-->
            <form [formGroup]="userProfile" (ngSubmit)="submit()">
            <div class="card card-height">
                <div class="card-header pf-head">
                    <h3 class="card-title ">User Profile</h3>

                </div>
                <div class="card-body">
                    <div class="row productfamily ">
                        <div class="col-md-8">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">Profile Image</label>
                                </div>
                                <div class="col-md-8">
                                    <div class="position-relative">
                                        <img [src]="userImg?userImg:imgUrl" class="img" alt="" (click)="inputField.click()">
                                        <i class="fa fa-camera camera-image" (click)="inputField.click()"></i>
                                        <input type="file" #inputField hidden (change)="uploadImage($event)" [(ngModel)]="userImg"  [ngModelOptions]="{standalone: true}">    
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">First Name</label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <input name="" [ngClass]="getControl.fName?.errors ? 'mandatory' : 'mandatoryG'" type="text" class="form-control" value="" formControlName="fName">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">Last Name</label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <input name="" type="text" [ngClass]="getControl.fName?.errors ? 'mandatory' : 'mandatoryG'" class="form-control" value="" formControlName="lName">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">Email</label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <input name="" type="email" [ngClass]="getControl.fName?.errors ? 'mandatory' : 'mandatoryG'" class="form-control " value="" formControlName="email">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">Contact</label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <input name="" type="tel" [ngClass]="getControl.fName?.errors ? 'mandatory' : 'mandatoryG'" class="form-control " value="" formControlName="contact">
                                </div>
                            </div>
                        </div>

                        
<!-- file upload -->
                
                    </div>
                    <button  type="submit" class="btn btn-primary">{{actionBtn}}</button>
                    <button type="reset" class="btn btn-primary ml-3 ">Reset</button>
                </div>
            </div>
            </form>
        </div>
 
        <!-- <pre>
            {{productFamily.value | json}}
            {{productFamily.invalid}}
         </pre> -->
        <!---product family-->
    </div>
