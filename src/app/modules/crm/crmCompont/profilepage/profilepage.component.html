
    <div class="section-body  fixNavMargin">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <ul class="nav nav-tabs page-header-tab">
                    <li class="nav-item"><a class="nav-link" href="#">
                        </a></li>
                    <li class="nav-item"><a class="nav-link" href="#"></a>
                    </li>
                </ul>
            </div>
            <!--product family-->
            <form [formGroup]="userProfile" (ngSubmit)="submit()">
            <div class="card card-height">
                <div class="card-header pf-head">
                    <h3 class="card-title ">User Profile</h3>

                </div>
                <div class="card-body">
                    <div class="row productfamily ">
                        <div class="col-md-8">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">Profile Image</label>
                                </div>
                                <div class="col-md-8">
                                    <div class="position-relative">
                                        <img [src]="userImg?userImg:imgUrl" class="img" alt="" (click)="file.click()">
                                        <i class="fa fa-camera camera-image" (click)="file.click()"></i>
                                        <input type="file" #file hidden (change)="uploadImage($event)" [(ngModel)]="userImg"  [ngModelOptions]="{standalone: true}">    
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">First Name</label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <input name="" [ngClass]="getControl.firstName?.errors ? 'mandatory' : 'mandatoryG'" type="text" class="form-control" value="" formControlName="firstName">
                                    <div *ngIf="getControl.firstName?.invalid && getControl.firstName?.touched">
                                        <span class="validate-text" *ngIf="getControl.firstName?.errors?.required">Please enter first name</span>
                                        <span class="validate-text" *ngIf="getControl.firstName?.errors?.isChar">First name should only contain characters</span>
                                     </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">Last Name</label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <input name="" type="text" [ngClass]="getControl.lastName?.errors ? 'mandatory' : 'mandatoryG'" class="form-control" value="" formControlName="lastName">
                                    <div *ngIf="getControl.lastName?.invalid && getControl.lastName?.touched">
                                        <span class="validate-text" *ngIf="getControl.lastName?.errors?.required">Please enter last name</span>
                                        <span class="validate-text" *ngIf="getControl.lastName?.errors?.isChar">Last name should only contain characters</span>
                                     </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">Email</label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <input name="" type="email" class="form-control mandatoryG" value="" formControlName="email" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">Contact</label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <input name="" type="number" [ngClass]="getControl.contact?.errors ? 'mandatory' : 'mandatoryG'" class="form-control " value="" formControlName="contact">
                                    <div *ngIf="getControl.contact?.invalid && getControl.contact?.touched">
                                        <span class="validate-text" *ngIf="getControl.contact?.errors?.required">Please enter contact number</span>
                                        <span class="validate-text" *ngIf="getControl.contact?.errors?.pattern">Please enter 10 digit contact number</span>
                                     </div>
                                </div>
                            </div>
                        </div>

                        
<!-- file upload -->
                
                    </div>
                    <button  type="submit" class="btn btn-primary" [disabled]="userProfile.invalid">{{actionBtn}}</button>
                    <!-- <button type="button" (click)="resetForm()" class="btn btn-primary ml-3 ">Reset</button> -->
                </div>
            </div>
            </form>
        </div>
 
        <!-- <pre>
            {{productFamily.value | json}}
            {{productFamily.invalid}}
         </pre> -->
        <!---product family-->
    </div>
