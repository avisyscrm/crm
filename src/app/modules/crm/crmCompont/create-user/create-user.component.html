<div class="section-body  fixNavMargin">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
            <ul class="nav nav-tabs page-header-tab">
                <li class="nav-item"><a class="nav-link" href="#">
                    </a></li>
                <li class="nav-item"><a class="nav-link" href="#"></a>
                </li>

            </ul>
        </div>
        <form [formGroup]="createUser" >
        <div class="card card-height">
            <div class="card-header pf-head">
                <h3 class="card-title ">Add User</h3>
            </div>
            <div class="card-body"> 
                <div class="row productfamily ">
                    <div class="col-md-6">
                        <div class="row ">
                            <div class=" form-group col-md-4">
                                <label class="form-label ">First Name </label>
                            </div>
                            <div class=" form-group col-md-8">
                                <input name="" type="text" class="form-control mandatory" value="" formControlName="firstName">
                                <div *ngIf="getControl.firstName?.invalid && getControl.firstName?.touched">
                                    <span class="validate-text" *ngIf="getControl.firstName?.errors?.required">Please Enter First Name</span>
                                    <span class="validate-text" *ngIf="getControl.firstName?.errors?.pattern ">Field cant be empty</span>
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="row ">
                            <div class=" form-group col-md-4">
                                <label class="form-label ">Last Name </label>
                            </div>
                            <div class=" form-group col-md-8">
                                <input name="" type="text" class="form-control mandatory" value="" formControlName="lastName">
                                <div *ngIf="getControl.lastName?.invalid && getControl.lastName?.touched">
                                    <span class="validate-text" *ngIf="getControl.lastName?.errors?.required">Please Enter Last Name</span>
                                    <span class="validate-text" *ngIf="getControl.lastName?.errors?.pattern ">Field cant be empty</span>
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>   
                <div class="row">
                    <div class="col-md-6">
                        <div class="row ">
                            <div class=" form-group col-md-4">
                                <label class="form-label ">Email Id </label>
                            </div>
                            <div class=" form-group col-md-8">
                                <input name="" type="email" autocomplete="off"  class="form-control mandatory" value="" formControlName="email">
                                <div *ngIf="getControl.email?.invalid && getControl.email?.touched">
                                    <span class="validate-text" *ngIf="getControl.email?.errors?.required">Please Enter Email Id</span>
                                    <span class="validate-text" *ngIf="getControl.email?.errors?.pattern ">Field cant be empty</span>
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
                 <div *ngIf="label!='Update'">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row ">
                            <div class=" form-group col-md-4">
                                <label class="form-label ">Password </label>
                            </div>
                            <div class=" form-group col-md-8">
                                <input name="" [type]="passwordType" autocomplete="off" class="form-control mandatory" value="" formControlName="password">
                                <span class="p-viewer2">
                                    <i class="fa " [ngClass]="passwordShown?'fa-eye':'fa-eye-slash'" aria-hidden="true" (click)="togglePassword()"></i>
                                </span>
                                <div *ngIf="getControl.password?.invalid && getControl.password?.touched">
                                    <span class="validate-text" *ngIf="getControl.password?.errors?.required">Please Enter Password</span>
                                    <span class="validate-text" *ngIf="getControl.password?.errors?.pattern ">Field can't be empty</span>
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row "> 
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">Confirm Password </label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <input name="" [type]="passwordType1" class="form-control mandatory" value="" formControlName="confirm_password">
                                    <span class="p-viewer2">
                                        <i class="fa " [ngClass]="passwordShown1?'fa-eye':'fa-eye-slash'" aria-hidden="true" (click)="togglePassword1()"></i>
                                    </span>
                                    <div *ngIf="getControl.confirm_password?.invalid && getControl.confirm_password?.touched">
                                        <span class="validate-text" *ngIf="getControl.confirm_password?.errors?.required">Please Enter Confirm Password</span>
                                        <span class="validate-text" *ngIf="getControl.confirm_password?.errors?.pattern ">Field can't be empty</span>
                                        <div  class="validate-text" *ngIf="getControl.confirm_password.errors?.confirmedValidator">Password and Confirm password should match.</div>
                                     </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="row ">
                        <div class="col-md-6">
                            <div class="row "> 
                                <div class=" form-group col-md-4">
                                    <label class="form-label requred">Enable Temporary Password</label>
                                </div>
                                <div class=" form-group col-md-7 ">
                                    <div class="form-group ">
                                     
                                         <div class="custom-switches-stacked">
                                            <label class="custom-switch">
                                                <input type="checkbox" value="" class="custom-switch-input" formControlName="isTemporary">
                                                <span class="custom-switch-indicator"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>     
                  
                            <div class="row "> 
                                <div class=" form-group col-md-12">
                                    <label class="form-label ">Roles </label>
                                </div>
                            </div>
                                <app-dynamic-role [SelectedArray]="SelectedArray"   (exportSelectedArray)="exportSelectedArray($event)" [alluserrolesdata]="alluserrolesdata"></app-dynamic-role>
                <button [disabled]="createUser.invalid" (click)="submit()" type="submit" class="btn btn-primary ">{{label}}</button>
                <button type="reset"  class="btn btn-primary ml-3 ">Reset</button>
            </div>
        </div>
        </form>
 
    </div>
</div>
