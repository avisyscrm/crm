<div class="section-body  fixNavMargin">
    <div class="container-fluid">

        <div class="d-flex justify-content-between align-items-center">
            <ul class="nav nav-tabs page-header-tab">
                <li class="nav-item"><a class="nav-link" href="#">
                    </a></li>
                <li class="nav-item"><a class="nav-link" href="#"></a>
                </li>

            </ul>
            <!-- <div class="header-action">
                <button type="button" class="btn btn-primary m-3"><i class="fe fe-plus mr-2"></i>Add</button>
            </div> -->
        </div>
        <!--product family-->
        <form [formGroup]="createUser" >
        <div class="card card-height">
            <div class="card-header pf-head">
                <h3 class="card-title ">Add User</h3>
            </div>
            <div class="card-body"> 
                <div class="row productfamily ">
                    <div class="col-md-6">
                        <div class="row ">
                            <div class=" form-group col-md-4">
                                <label class="form-label ">First Name </label>
                            </div>
                            <div class=" form-group col-md-8">
                                <input name="" type="text" class="form-control mandatory" value="" formControlName="firstName">
                                <div *ngIf="firstName?.invalid && firstName?.touched">
                                    <span class="validate-text" *ngIf="firstName?.errors?.required">Please Enter First Name</span>
                                    <span class="validate-text" *ngIf="firstName?.errors?.pattern ">Field cant be empty</span>
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="row ">
                            <div class=" form-group col-md-4">
                                <label class="form-label ">Last Name </label>
                            </div>
                            <div class=" form-group col-md-8">
                                <input name="" type="text" class="form-control mandatory" value="" formControlName="lastName">
                                <div *ngIf="lastName?.invalid && lastName?.touched">
                                    <span class="validate-text" *ngIf="lastName?.errors?.required">Please Enter Last Name</span>
                                    <span class="validate-text" *ngIf="lastName?.errors?.pattern ">Field cant be empty</span>
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
                  
                <div class="row">
                    <div class="col-md-6">
                        <div class="row ">
                            <div class=" form-group col-md-4">
                                <label class="form-label ">Email Id </label>
                            </div>
                            <div class=" form-group col-md-8">
                                <input name="" type="email" class="form-control mandatory" value="" formControlName="email">
                                <div *ngIf="email?.invalid && email?.touched">
                                    <span class="validate-text" *ngIf="email?.errors?.required">Please Enter Email Id</span>
                                    <span class="validate-text" *ngIf="email?.errors?.pattern ">Field cant be empty</span>
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
                 
                <div class="row">
                    <div class="col-md-6">
                        <div class="row ">
                            <div class=" form-group col-md-4">
                                <label class="form-label ">Password </label>
                            </div>
                            <div class=" form-group col-md-8">
                                <input name="" [type]="passwordType" class="form-control mandatory" value="" formControlName="password">
                                <span class="p-viewer2">
                                    <i class="fa " [ngClass]="passwordShown?'fa-eye':'fa-eye-slash'" aria-hidden="true" (click)="togglePassword()"></i>
                                </span>
                                <div *ngIf="password?.invalid && password?.touched">
                                    <span class="validate-text" *ngIf="password?.errors?.required">Please Enter Password</span>
                                    <span class="validate-text" *ngIf="password?.errors?.pattern ">Field can't be empty</span>
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
               
         
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row "> 
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">Confirm Password </label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <input name="" [type]="passwordType1" class="form-control mandatory" value="" formControlName="confirm_password">
                                    <span class="p-viewer2">
                                        <i class="fa " [ngClass]="passwordShown1?'fa-eye':'fa-eye-slash'" aria-hidden="true" (click)="togglePassword1()"></i>
                                    </span>
                                    <div *ngIf="confirm_password?.invalid && confirm_password?.touched">
                                        <span class="validate-text" *ngIf="confirm_password?.errors?.required">Please Enter Confirm Password</span>
                                        <span class="validate-text" *ngIf="confirm_password?.errors?.pattern ">Field can't be empty</span>
                                        <div  class="validate-text" *ngIf="confirm_password.errors?.confirmedValidator">Password and Confirm password should match.</div>
                                     </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row ">
                        <div class="col-md-6">
                            <div class="row "> 
                                <div class=" form-group col-md-4">
                                    <label class="form-label requred">Enable Temporary Password</label>
                                </div>
                                <div class=" form-group col-md-7 ">
                                    <div class="form-group ">
                                        <!-- <input class="form-check-input" type="checkbox"  id="check1" name="option1" value="f" formControlName="isTemporary" checked data-toggle="toggle" data-size="sm"> -->
                                        <!-- <div *ngIf="isTemporary?.invalid && isTemporary?.touched">
                                            <span class="validate-text" *ngIf="isTemporary?.errors?.isSelect ">check.</span>
                                         </div> -->
                                         <div class="custom-switches-stacked">
                                            <label class="custom-switch">
                                                <input type="radio" name="option" value="" class="custom-switch-input" formControlName="isTemporary">
                                                <span class="custom-switch-indicator"></span>
                                                <!-- <span class="custom-switch-description">Option 1</span> -->
                                            </label>

                                           
                                        
                                        </div>
                                        <!-- <input type="checkbox" checked data-toggle="toggle" data-on="Ready" data-off="Not Ready" data-onstyle="success" data-offstyle="danger"> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>     
                  
                            <div class="row "> 
                                <div class=" form-group col-md-12">
                                    <label class="form-label ">Roles </label>
                                </div>
                            </div>
                                <app-dynamic-role [SelectedArray]="SelectedArray"   (exportSelectedArray)="exportSelectedArray($event)" [alluserrolesdata]="alluserrolesdata"></app-dynamic-role>
                           
                       
              
                <button [disabled]="createUser.invalid" (click)="submit()" type="submit" class="btn btn-primary ">Add</button>
                <button type="reset"  class="btn btn-primary ml-3 ">Reset</button>
            </div>
            <!-- <a routerLink="/change-password"  >Change password</a> -->
        </div>
        </form>
 
    </div>



    <!-- <pre>
        {{createUser.value | json}}
        {{createUser.invalid}}
     </pre> -->
    <!---product family-->
</div>
