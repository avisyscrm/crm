
    <div class="section-body  fixNavMargin">
        <div class="container-fluid">

            <div class="d-flex justify-content-between align-items-center">
                <ul class="nav nav-tabs page-header-tab">
                    <li class="nav-item"><a class="nav-link" href="#">
                        </a></li>
                    <li class="nav-item"><a class="nav-link" href="#"></a>
                    </li>

                </ul>
            </div>
            <form [formGroup]="productLine" >
            <div class="card card-height">
                <div class="card-header pf-head">
                    <h3 class="card-title "><span>{{'forms.productLine.Product-Line-heading' | translate}}</span> </h3>
                </div>
                <div class="card-body">
                    <div class="row productfamily ">
                        <div class="col-md-8">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label "><span>{{'forms.productLine.product-line' | translate}}</span> </label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <input    [readonly]="actionBtn == 'Update'"   name="" type="text"   [ngClass]="productLine.controls.productLine?.errors ? 'mandatory' : 'mandatoryG'"  class="form-control " value="" formControlName="productLine">
                                    <div *ngIf="productLine.controls.productLine?.invalid && productLine.controls.productLine?.touched">
                                        <span class="validate-text" *ngIf="productLine.controls.productLine?.errors?.required">Please Enter Product Line</span>
                                        <span class="validate-text" *ngIf="productLine.controls.productLine?.errors?.maxlength">Character exceed max limit 100</span>
                                        <span class="validate-text"   *ngIf="productLine.controls.productLine?.errors?.isChar">Invalid input. Only character allowed </span>
                                        <span class="validate-text"  *ngIf="productLine.controls.productLine?.errors?.pattern ">Field cant be empty</span>
                                     </div>
                                </div>
                               
                            </div>
                        </div>                
                        <div class="col-md-8">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label text-"><span>{{'forms.productLine.description' | translate}}</span></label>
                                </div>
                                <div class="col-md-8">
                                    <textarea rows="3"  [ngClass]="productLine.controls.description?.errors ? 'mandatory' : 'mandatoryG'"  class="form-control" placeholder=""
                                        value="Mike" formControlName="description"></textarea>
                                        <div *ngIf="productLine.controls.description?.invalid && productLine.controls.description?.touched">
                                            <span class="validate-text"  *ngIf="productLine.controls.description?.errors?.required">Please Enter Product Line description</span>
                                            <span class="validate-text"  *ngIf="productLine.controls.description?.errors?.maxlength">Character exceed max limit 100</span>
                                            <span class="validate-text"  *ngIf="productLine.controls.description?.errors?.isChar">Invalid input. Only character allowed </span>
                                         </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label"><span>{{'forms.productLine.product-line-icon' | translate}}</span></label>
                                </div>
                                <div class="col-md-8">
                                    <button type="button" mat-button (click)="files.click()">ChooseFile</button>     
                                    <input hidden type="file" #files  name="profile"  (change)="onFileSelect($event)" accept="image/*"/>  
                                    <img  *ngIf="productLine.controls.productLineIcon.value!='' && productLine.controls.productLineIcon.value!=null && productLine.controls.productLineIcon.value!=undefined"  [src]="productLine.controls.productLineIcon.value" class="selected-image" >
                                </div>
                            </div>
                        </div>
                    </div>
                    <button [disabled]="productLine.invalid " (click)="submit()" type="submit" class="btn btn-primary ">{{actionBtn}}</button>
                    <button type="button" (click)="resetForm()" class="btn btn-primary ml-3 ">Reset</button>
                </div>
            </div>
            </form>
        </div>
    </div>
