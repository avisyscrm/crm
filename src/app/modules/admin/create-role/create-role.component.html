
    <div class="section-body  fixNavMargin">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <ul class="nav nav-tabs page-header-tab">
                    <li class="nav-item"><a class="nav-link" href="#">
                        </a></li>
                    <li class="nav-item"><a class="nav-link" href="#"></a>
                    </li>

                </ul> 
            </div>
       
                <!--product entity-->
                <form [formGroup]="createRole" (ngSubmit)="submit()">
                <div class="card card-height">
                    <div class="card-header pf-head">
                        <h3 class="card-title ">Create Roles</h3>
                    </div>
                    <div class="card-body">
                        <div class="row productfamily ">
         
                 
                            <div class="col-md-6">
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label class="form-label"> Name</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control mandatory" id="lname" name="last-name"
                                        formControlName="name">
                                        <div *ngIf="name?.invalid && name?.touched">
                                            <span class="validate-text" *ngIf="name?.errors?.required">Please Enter Template Name</span>
                                            <span class="validate-text" *ngIf="name?.errors?.maxlength">Character exceed max limit 400</span>
                                            <span class="validate-text"   *ngIf="name?.errors?.isChar">Invalid input. Only character allowed </span>
                                            <span class="validate-text"  *ngIf="name?.errors?.pattern ">Field cant be empty</span>
                                         </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                       
                            <div class="col-md-6">
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label class="form-label"> Description</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control mandatory" id="lname" name="last-name"
                                        formControlName="description">
                                        <div *ngIf="description?.invalid && description?.touched">
                                            <span class="validate-text" *ngIf="description?.errors?.required">Please Enter Template description</span>
                                            <span class="validate-text" *ngIf="description?.errors?.maxlength">Character exceed max limit 400</span>
                                            <span class="validate-text"   *ngIf="description?.errors?.isChar">Invalid input. Only character allowed </span>
                                            <span class="validate-text"  *ngIf="description?.errors?.pattern ">Field cant be empty</span>
                                         </div>
                                    </div>
                                </div>
                            </div>
     
                        </div>
                            <button type="submit" [disabled]="createRole.invalid" class="btn btn-primary ">Save</button>
                            <button type="button" class="btn btn-primary ml-3 " >Reset</button>

                    </div>
                </div>
                </form>



                <!-- </div> -->
                <!-- <app-footer></app-footer> -->

          

            
        

        </div>
    </div>
