

    <div class="section-body  fixNavMargin">
        <div class="container-fluid">

            <div class="d-flex justify-content-between align-items-center">
                <ul class="nav nav-tabs page-header-tab">
                    <li class="nav-item"><a class="nav-link" href="#">
                        </a></li>
                    <li class="nav-item"><a class="nav-link" href="#"></a>
                    </li>

                </ul>
            </div>
            <form [formGroup]="numberType" >
            <div class="card card-height">
                <div class="card-header pf-head">
                    <h3 class="card-title "></h3>
                </div>
                <div class="card-body">
                    

                    <div class="row productfamily ">
                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">Rule Code</label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <input type="text" class="form-control mandatory" [ngClass]="numberType.controls.typeid?.errors ? 'mandatory' : 'mandatoryG'" formControlName="rule-code">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">Type </label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <input type="text"  formControlName="type" class="form-control" [ngClass]="numberType.controls.type?.errors ? 'mandatory' : 'mandatoryG'" >
                                </div>
                            </div>
                        </div>                
                        <div class="col-md-6">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label text-">Mask</label>
                                </div>
                                <div class="col-md-8">
                                    <textarea rows="3"  [ngClass]="numberType.controls.description?.errors ? 'mandatory' : 'mandatoryG'"  class="form-control" placeholder="Here can be your description"
                                        value="Mike" formControlName="mask"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">Mask Sequenced </label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <div class="custom-switches-stacked">
                                        <label class="custom-switch">
                                            <input formControlName="allocation-allowed"  type="checkbox" value="" class="custom-switch-input" >
                                            <span class="custom-switch-indicator"></span>
                                        </label>
                                    </div> 
                                </div>
                            </div>
                        </div> 
                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">Length</label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <div class="custom-switches-stacked">
                                        <label class="custom-switch">
                                            <input type="text"  formControlName="length" class="form-control" [ngClass]="numberType.controls.type?.errors ? 'mandatory' : 'mandatoryG'" >

                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>  
                 
                    
                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">No. Of 
                                        Occurrence</label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <div class="custom-switches-stacked">
                                        <label class="custom-switch">
                                            <div class="custom-switches-stacked">
                                                <label class="custom-switch">
                                                    <input formControlName="occurence"  type="checkbox" value="" class="custom-switch-input" >
                                                    <span class="custom-switch-indicator"></span>
                                                </label>
                                            </div> 
                                          </label>
                                    </div>
                                </div>
                            </div>
                        </div>  
                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">Reverse Check</label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <div class="custom-switches-stacked">
                                        <label class="custom-switch">
                                            <input type="text"  formControlName="reverse-check" class="form-control" [ngClass]="numberType.controls.type?.errors ? 'mandatory' : 'mandatoryG'" >
                                        
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>  

  

                    </div>
                    <button   (click)="submit()" type="submit" class="btn btn-primary ">Submit</button>
                    <button type="reset" class="btn btn-primary ml-3 ">Reset</button>
                </div>
            </div>
            </form>
        </div>
    </div>
