

    <div class="section-body  fixNavMargin">
        <div class="container-fluid">

            <div class="d-flex justify-content-between align-items-center">
                <ul class="nav nav-tabs page-header-tab">
                    <li class="nav-item"><a class="nav-link" href="#">
                        </a></li>
                    <li class="nav-item"><a class="nav-link" href="#"></a>
                    </li>

                </ul>
            </div>
            <form [formGroup]="NumberGeneration" >
            <div class="card card-height">
                <div class="card-header pf-head">
                    <h3 class="card-title "></h3>
                </div>
                <div class="card-body">
                    

                    <div class="row productfamily ">
                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">Scheme Name</label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <input type="text" class="form-control mandatory"  formControlName="scheme-name">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">Type </label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <input type="text"  formControlName="type" class="form-control"  >
                                </div>
                            </div>
                        </div>                
                        <div class="col-md-6">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label text-">Sub-Type</label>
                                </div>
                                <div class="col-md-8">
                                    <textarea rows="3"  class="form-control" placeholder="Here can be your description"
                                        value="Mike" formControlName="sub-type"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">Format </label>
                                </div>
                                <div class=" form-group col-md-8">
                                        <input type="text"  formControlName="format" class="form-control"  >
                                </div>
                               
                            </div>
                        </div> 
                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">Block Name</label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <input type="text"  formControlName="block-name" class="form-control"  >
                                   
                                </div>
                            </div>
                        </div>  
                 
                    
                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">Block Range</label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <input type="text"  formControlName="block-range" class="form-control"  >
                                </div>
                            </div>
                        </div>  
                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">Start Running  Number</label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <input type="text"  formControlName="running-number" class="form-control"  >
                                   
                                </div>
                            </div>
                        </div>  
                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">Quantity</label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <input type="text"  formControlName="quantity" class="form-control" >
                                   
                                </div>
                            </div>
                        </div>  
                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label "> End Running Number  </label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <input type="text"  formControlName="end-running-number" class="form-control" >
                                   
                                </div>
                            </div>
                        </div>  

                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label "> Status  </label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <input type="text"  formControlName="status" class="form-control"  >
                                   
                                </div>
                            </div>
                        </div>  
                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label "> Number Status  </label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <input type="text"  formControlName="number-status" class="form-control" >
                                   
                                </div>
                            </div>
                        </div>  
                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">Allocated To </label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <input type="text"  formControlName="allocated-to" class="form-control"  >
                                   
                                </div>
                            </div>
                        </div>  
                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">Execution Time </label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <input type="text"  formControlName="execution-time" class="form-control"  >
                                   
                                </div>
                            </div>
                        </div> 
                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label "> CheckSUM requires
                                         </label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <input type="text"  formControlName="checksum-requires" class="form-control"  >
                                   
                                </div>
                            </div>
                        </div> 
                              <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">Last Updated By </label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <input type="text"  formControlName="last-updated-by" class="form-control"  >
                                   
                                </div>
                            </div>
                        </div> 
                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">Last Updated On </label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <input type="text"  formControlName="last-updated-on" class="form-control"  >
                                   
                                </div>
                            </div>
                        </div> 

                     
                    </div>
                    <button   (click)="submit()" type="submit" class="btn btn-primary ">Submit</button>
                    <button type="reset" class="btn btn-primary ml-3 ">Reset</button>
                </div>
            </div>
            </form>
        </div>
    </div>
