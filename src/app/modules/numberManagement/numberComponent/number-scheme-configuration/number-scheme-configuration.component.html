
    <div class="section-body  fixNavMargin">
        <div class="container-fluid">

            <div class="d-flex justify-content-between align-items-center">
                <ul class="nav nav-tabs page-header-tab">
                    <li class="nav-item"><a class="nav-link" href="#">
                        </a></li>
                    <li class="nav-item"><a class="nav-link" href="#"></a>
                    </li>

                </ul>
            </div>
            <form [formGroup]="schemeConfiguration" >
            <div class="card card-height">
                <div class="card-header pf-head">
                    <h3 class="card-title "></h3>
                </div>
                <div class="card-body">
                    

                    <div class="row productfamily ">
                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">Sequence</label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <input type="text" class="form-control mandatory"  formControlName="sequence">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">Level Name </label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <input type="text"  formControlName="level-name" class="form-control"  >
                                </div>
                            </div>
                        </div>                
                        <div class="col-md-6">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label text-">Description</label>
                                </div>
                                <div class="col-md-8">
                                    <textarea rows="3"   class="form-control" placeholder="Here can be your description"
                                        value="Mike" formControlName="description"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">Level Type </label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <select id="datalistOptions84"
                                    class="form-control mandatory"
                                    formControlName="level-type">
                                    <option value="">Select --</option>
                                    <option value="SINGLE COLUMN">RUNNING 
                                    </option>
                                    <option value="DOUBLE COLUMN">FIXED
                                    </option>
                                 </select>   
                                </div>
                            </div>
                        </div> 
                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">Length</label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <div class="custom-switches-stacked">
                                        <label class="custom-switch">
                                            <input type="text"  formControlName="length" class="form-control"  >

                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>  
                 
                    
                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">Value Type</label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <div class="custom-switches-stacked">
                                        <label class="custom-switch">
                                           
                                            <select id="datalistOptions84"
                                            class="form-control mandatory"
                                            formControlName="level-type">
                                            <option value="">Select --</option>
                                            <option value="SINGLE COLUMN">Numeric 
                                            </option>
                                            <option value="DOUBLE COLUMN">Alphanumeric
                                            </option>
                                         </select>   
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>  
                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">Value</label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <div class="custom-switches-stacked">
                                        <label class="custom-switch">
                                            <input type="text"  formControlName="value" class="form-control" >
                                        
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>  

                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">Delimeter</label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <div class="custom-switches-stacked">
                                        <label class="custom-switch">
                                            <input type="text"  formControlName="delimeter" class="form-control"  >

                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>  

                    </div>
                    <button   (click)="submit()" type="submit" class="btn btn-primary ">Submit</button>
                    <button type="reset" class="btn btn-primary ml-3 ">Reset</button>
                </div>
            </div>
            </form>
        </div>
    </div>
