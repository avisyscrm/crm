

    <div class="section-body  fixNavMargin">
        <div class="container-fluid">

            <div class="d-flex justify-content-between align-items-center">
                <ul class="nav nav-tabs page-header-tab">
                    <li class="nav-item"><a class="nav-link" href="#">
                        </a></li>
                    <li class="nav-item"><a class="nav-link" href="#"></a>
                    </li>

                </ul>
            </div>
            <form [formGroup]="numberType" >
            <div class="card card-height">
                <div class="card-header pf-head">
                    <h3 class="card-title "></h3> 
                </div>
                <div class="card-body">
                    

                    <div class="row productfamily ">
                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label "><span>{{'forms.number-type.type-id' | translate}}</span> </label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <input type="text" class="form-control mandatory" [ngClass]="numberType.controls.typeid?.errors ? 'mandatory' : 'mandatoryG'" formControlName="typeid">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label "><span>{{'forms.number-type.select' | translate}}</span></label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <!-- <input type="text"  class="form-control" [ngClass]="numberType.controls.type?.errors ? 'mandatory' : 'mandatoryG'" > -->
                                    <select id="datalistOptions84"
                                    class="form-control mandatory"
                                    formControlName="type">
                                    <option value=""><span>{{'forms.number-type.select' | translate}}</span></option>
                                    <option value="SINGLE COLUMN"> <span>{{'forms.number-type.sim' | translate}}</span>
                                    </option>
                                    <option value="DOUBLE COLUMN"><span>{{'forms.number-type.ismi' | translate}}</span>
                                    </option>
                                    <option value="DOUBLE COLUMN"><span>{{'forms.number-type.msisdn' | translate}}</span>
                                    </option>
                                 </select>
                                </div>
                            </div>
                        </div>                
                        <div class="col-md-6">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label text-"><span>{{'forms.number-type.description' | translate}}</span></label>
                                </div>
                                <div class="col-md-8">
                                    <textarea rows="3"  [ngClass]="numberType.controls.description?.errors ? 'mandatory' : 'mandatoryG'"  class="form-control" placeholder=""
                                        value="Mike" formControlName="description"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label "><span>{{'forms.number-type.status-generation' | translate}}</span> </label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <input type="text" formControlName="statusafterGeneration" class="form-control" [ngClass]="numberType.controls.statusafterGeneration    ?.errors ? 'mandatory' : 'mandatoryG'" >
                                </div>
                            </div>
                        </div> 
                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label "><span>{{'forms.number-type.allocation-allowed' | translate}}</span></label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <div class="custom-switches-stacked">
                                        <label class="custom-switch">
                                            <input formControlName="allocation-allowed"  type="checkbox" value="" class="custom-switch-input" >
                                            <span class="custom-switch-indicator"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>  
                 
                    
                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label "><span>{{'forms.number-type.area-wise-scheme' | translate}}</span></label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <div class="custom-switches-stacked">
                                        <label class="custom-switch">
                                            <input formControlName="sceheme-definition"  type="checkbox" value="" class="custom-switch-input" >
                                            <span class="custom-switch-indicator"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>  
                        <!-- <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label ">Valid Format</label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <div class="custom-switches-stacked">
                                        <label class="custom-switch">
                                            <input formControlName="valid-format"  type="checkbox" value="" class="custom-switch-input" >
                                            <span class="custom-switch-indicator"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>   -->

                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label "><span>{{'forms.number-type.released' | translate}}</span></label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <div class="custom-switches-stacked">
                                        <label class="custom-switch">
                                            <input formControlName="released"  type="checkbox" value="" class="custom-switch-input" >
                                            <span class="custom-switch-indicator"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>  

                        <div class="col-md-6">
                            <div class="row ">
                                <div class=" form-group col-md-4">
                                    <label class="form-label "><span>{{'forms.number-type.technology-generation' | translate}}</span></label>
                                </div>
                                <div class=" form-group col-md-8">
                                    <div class="custom-switches-stacked">
                                        <label class="custom-switch">
                                            <input formControlName="technology-generation"  type="checkbox" value="" class="custom-switch-input" >
                                            <span class="custom-switch-indicator"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>  
                    </div>
                    <button   (click)="submit()" type="submit" class="btn btn-primary "><span>{{'forms.number-type.submit' | translate}}</span></button>
                    <button type="reset" class="btn btn-primary ml-3 "><span>{{'forms.number-type.reset' | translate}}</span></button>
                </div>
            </div>
            </form>
        </div>
    </div>
