<div class="section-body  fixNavMargin">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
            <ul class="nav nav-tabs page-header-tab">
                <li class="nav-item"><a class="nav-link" href="#">
                    </a></li>
                <li class="nav-item"><a class="nav-link" href="#"></a>
                </li>
            </ul>
        </div>
        <form [formGroup]="blockdefine" >
        <div class="card card-height">
            <div class="card-header pf-head">
                <h3 class="card-title ">{{'forms.blockDefination.blockDefinationTitle' | translate}}</h3>
            </div>
            <div class="card-body">
                <div class="row productfamily ">
                    <div class="col-md-6">
                        <div class="row ">
                            <div class=" form-group col-md-4">
                                <label class="form-label ">{{'forms.blockDefination.block-name' | translate}}</label>
                            </div>
                            <div class=" form-group col-md-8">
                                <input type="text" class="form-control" [ngClass]="blockdefine.controls.bname?.errors ? 'mandatory' : 'mandatoryG'" formControlName="bname">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row ">
                            <div class=" form-group col-md-4">
                                <label class="form-label ">{{'forms.blockDefination.recieved-date' | translate}}</label>
                            </div>
                            <div class=" form-group col-md-8">
                                <input type="date" formControlName="recievedDate" class="form-control" [ngClass]="blockdefine.controls.recievedDate?.errors ? 'mandatory' : 'mandatoryG'" >
                            </div>
                        </div>
                    </div>                
                   
                    <div class="col-md-6">
                        <div class="row ">
                            <div class=" form-group col-md-4">
                                <label class="form-label ">{{'forms.blockDefination.start-running' | translate}} </label>
                            </div>
                            <div class=" form-group col-md-8">
                                <input type="text" formControlName="start" class="form-control" [ngClass]="blockdefine.controls.start?.errors ? 'mandatory' : 'mandatoryG'" >
                            </div>
                        </div>
                    </div> 
                    <div class="col-md-6">
                        <div class="row ">
                            <div class=" form-group col-md-4">
                                <label class="form-label ">{{'forms.blockDefination.end-running' | translate}} </label>
                            </div>
                            <div class=" form-group col-md-8">
                                <input type="text" formControlName="end" class="form-control" [ngClass]="blockdefine.controls.end?.errors ? 'mandatory' : 'mandatoryG'" >
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row ">
                            <div class=" form-group col-md-4">
                                <label class="form-label ">{{'forms.blockDefination.total-count' | translate}} </label>
                            </div>
                            <div class=" form-group col-md-8">
                                <input type="text" formControlName="tcount" class="form-control" [ngClass]="blockdefine.controls.tcount?.errors ? 'mandatory' : 'mandatoryG'" >
                            </div>
                        </div>
                    </div>
                      
                    <div class="col-md-6">
                        <div class="row ">
                            <div class=" form-group col-md-4">
                                <label class="form-label ">{{'forms.blockDefination.status' | translate}}</label>
                            </div>
                            <div class=" form-group col-md-8">
                                <select  class="form-control"
                                    formControlName="status" [ngClass]="blockdefine.controls.status?.errors ? 'mandatory' : 'mandatoryG'">
                                    <option value="" >Select</option>
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>
                                </select>
                            </div>
                        </div>
                    </div> 
                </div>
                <button [disabled]="blockdefine.invalid" (click)="submit()" type="submit" class="btn btn-primary ">{{actionBtn}}</button>
                <button type="button" (click)="resetForm()" class="btn btn-primary ml-3 ">Reset</button>
            </div>
        </div>
        </form>
    </div>
</div>
