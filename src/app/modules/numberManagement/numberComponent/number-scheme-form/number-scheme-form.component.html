<div class="section-body  fixNavMargin">
        <div class="container-fluid">

            <div class="d-flex justify-content-between align-items-center">
                <ul class="nav nav-tabs page-header-tab">
                    <li class="nav-item"><a class="nav-link" href="#">
                        </a></li>
                    <li class="nav-item"><a class="nav-link" href="#"></a>
                    </li>

                </ul>
            </div>
            <form [formGroup]="numberScheme" >
            <div class="card card-height">
                <div class="card-header pf-head">
                    <h3 class="card-title "><span>{{'forms.numberSchema.Number-Schema-heading' | translate}}</span> </h3>
                </div>
                <div class="card-body">
                    <div class="row productfamily ">
                        <div class="col-md-6">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label text-"><span>{{'forms.numberSchema.Number-Schema-name' | translate}}</span></label>
                                </div>
                                <div class="col-md-8">
                                    <input name="" type="text" class="form-control mandatory" value=""
                                                    formControlName="schemeName" [ngClass]="numberScheme.controls.schemeName?.errors ? 'mandatory' : 'mandatoryG'">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label text-"><span>{{'forms.numberSchema.Number-Type' | translate}}</span></label>
                                </div>
                                <div class="col-md-8">
                                    <select  name="" type="text" class="form-control mandatory" value=""
                                                    formControlName="numberType"  [ngClass]="numberScheme.controls.numberType?.errors ? 'mandatory' : 'mandatoryG'">
                                        <option value="" >Select --</option>           
                                        <option value="SIM" >SIM</option>           
                                        <option value="IMSI" >IMSI</option>           
                                        <option value="MSISDN" >MSISDN</option>  
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label text-"><span>{{'forms.numberSchema.Sub-Type' | translate}}</span></label>
                                </div>
                                <div class="col-md-8">
                                    <select  name="" type="text" class="form-control mandatory" value=""
                                                    formControlName="subType"  [ngClass]="numberScheme.controls.subType?.errors ? 'mandatory' : 'mandatoryG'">
                                        <option value="" >Select --</option>
                                        <option value="test" >test</option>           
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label text-"><span>{{'forms.numberSchema.Released' | translate}}</span></label>
                                </div>
                                <div class=" form-group col-md-8 ">
                                    <div class="form-group ">
                                     
                                         <div class="custom-switches-stacked">
                                            <label class="custom-switch">
                                                <input type="checkbox" value="" class="custom-switch-input" formControlName="released"  [ngClass]="numberScheme.controls.released?.errors ? 'mandatory' : 'mandatoryG'">
                                                <span class="custom-switch-indicator"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label text-"><span>{{'forms.numberSchema.Format' | translate}}</span></label>
                                </div>
                                <div class="col-md-8">
                                    <input  type="text" class="form-control mandatory" value=""
                                                    formControlName="format"  [ngClass]="numberScheme.controls.format?.errors ? 'mandatory' : 'mandatoryG'">
                                        
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label text-"><span>{{'forms.numberSchema.Area' | translate}}</span></label>
                                </div>
                                <div class="col-md-8">
                                    <select  name="" type="text" class="form-control mandatory" value=""
                                    formControlName="area"  [ngClass]="numberScheme.controls.area?.errors ? 'mandatory' : 'mandatoryG'">
                                    <option value="" >Select --</option>   
                                    <option value="MP" >MP</option>   
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label text-"><span>{{'forms.numberSchema.Reuse-After-Disconnect' | translate}}</span></label>
                                </div>
                                <div class=" form-group col-md-8 ">
                                    <div class="form-group ">
                                     
                                         <div class="custom-switches-stacked">
                                            <label class="custom-switch">
                                                <input type="checkbox" value="" class="custom-switch-input" formControlName="reuseAfterDisconnect"   [ngClass]="numberScheme.controls.reuseAfterDisconnect?.errors ? 'mandatory' : 'mandatoryG'">
                                                <span class="custom-switch-indicator"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label text-"><span>{{'forms.numberSchema.Quarantine-Period' | translate}}</span></label>
                                </div>
                                <div class="col-md-8">
                                    <input  type="text" class="form-control mandatory" value=""
                                                    formControlName="quarantinePeriod"  [ngClass]="numberScheme.controls.quarantinePeriod?.errors ? 'mandatory' : 'mandatoryG'">
                                        
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label text-"><span>{{'forms.numberSchema.Quarantine-Uom' | translate}}</span></label>
                                </div>
                                <div class="col-md-8">
                                    <select  name="" type="text" class="form-control mandatory" value=""
                                                    formControlName="quarantineUom"   [ngClass]="numberScheme.controls.quarantineUom?.errors ? 'mandatory' : 'mandatoryG'">
                                        <option value="" >Select --</option>
                                        <option value="Days" >Days</option>
                                        <option value="Months" >Months</option>
                                        <option value="Weeks" >Weeks</option>
                                        <option value="Year" >Year</option>           
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label text-"><span>{{'forms.numberSchema.Reservation-Period' | translate}}</span></label>
                                </div>
                                <div class="col-md-8">
                                    <input  type="text" class="form-control mandatory" value=""
                                                    formControlName="reservationPeriod"   [ngClass]="numberScheme.controls.reservationPeriod?.errors ? 'mandatory' : 'mandatoryG'">
                                       
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label text-"><span>{{'forms.numberSchema.Sequence' | translate}}</span></label>
                                </div>
                                <div class="col-md-8">
                                    <input  type="text" class="form-control mandatory" value=""
                                                    formControlName="sequence"  [ngClass]="numberScheme.controls.sequence?.errors ? 'mandatory' : 'mandatoryG'">
                                       
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label text-"><span>{{'forms.numberSchema.Level-Name' | translate}}</span></label>
                                </div>
                                <div class="col-md-8">
                                    <input  type="text" class="form-control mandatory" value=""
                                                    formControlName="levelName" [ngClass]="numberScheme.controls.levelName?.errors ? 'mandatory' : 'mandatoryG'">
                                       
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label text-"><span>{{'forms.numberSchema.Description' | translate}}</span></label>
                                </div>
                                <div class="col-md-8">
                                    <textarea rows="3"  [ngClass]="numberScheme.controls.description?.errors ? 'mandatory' : 'mandatoryG'"  class="form-control" placeholder="Here can be your description"
                                        value="Mike" formControlName="description"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label text-"><span>{{'forms.numberSchema.Level-Type' | translate}}</span></label>
                                </div>
                                <div class="col-md-8">
                                    <select  name="" type="text" class="form-control mandatory" value=""
                                                    formControlName="levelType"  [ngClass]="numberScheme.controls.levelType?.errors ? 'mandatory' : 'mandatoryG'">
                                        <option value="" >Select --</option>           
                                        <option value="Running" >Running</option>           
                                        <option value="Fixed" >Fixed</option>           
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label text-"><span>{{'forms.numberSchema.Length' | translate}}</span></label>
                                </div>
                                <div class="col-md-8">
                                    <input  type="text" class="form-control mandatory" value=""
                                                    formControlName="length"  [ngClass]="numberScheme.controls.length?.errors ? 'mandatory' : 'mandatoryG'">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label text-"><span>{{'forms.numberSchema.Value-Type' | translate}}</span></label>
                                </div>
                                <div class="col-md-8">
                                        <input  type="text" class="form-control mandatory" value=""
                                                    formControlName="valueType"  [ngClass]="numberScheme.controls.valueType?.errors ? 'mandatory' : 'mandatoryG'" >
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label text-"><span>{{'forms.numberSchema.Value' | translate}}</span></label>
                                </div>
                                <div class="col-md-8">
                                        <input  type="text" class="form-control mandatory" value=""
                                        formControlName="value" [ngClass]="numberScheme.controls.value?.errors ? 'mandatory' : 'mandatoryG'">
                                        
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label text-"><span>{{'forms.numberSchema.Delimiter' | translate}}</span></label>
                                </div>
                                <div class="col-md-8">
                                    <textarea rows="3"  [ngClass]="numberScheme.controls.delimiter?.errors ? 'mandatory' : 'mandatoryG'"  class="form-control" placeholder="Here can be your length"
                                        value="Mike" formControlName="delimiter"></textarea>
                                        
                                </div>
                            </div>
                        </div>
                    </div>
                    <button [disabled]="numberScheme.invalid" (click)="submit()" type="submit" class="btn btn-primary ">{{actionBtn}}</button>
                    <button type="button" (click)="resetForm()" class="btn btn-primary ml-3 ">Reset</button>
                </div>
            </div>
            </form>
        </div>
    </div>
