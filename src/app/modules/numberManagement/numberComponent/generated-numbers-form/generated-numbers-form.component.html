<div class="section-body  fixNavMargin">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
            <ul class="nav nav-tabs page-header-tab">
                <li class="nav-item"><a class="nav-link" href="#">
                    </a></li>
                <li class="nav-item"><a class="nav-link" href="#"></a>
                </li>
            </ul>
        </div>
        <form [formGroup]="generatedNumber" >
        <div class="card card-height">
            <div class="card-header pf-head">
                <h3 class="card-title ">{{'forms.generatedNumber.generatedNumberTitle' | translate}}</h3>
            </div>
            <div class="card-body">
                <div class="row productfamily ">
                    <div class="col-md-6">
                        <div class="row ">
                            <div class=" form-group col-md-4">
                                <label class="form-label ">{{'forms.generatedNumber.number' | translate}}</label>
                            </div>
                            <div class=" form-group col-md-8">
                                <input type="text" class="form-control" [ngClass]="generatedNumber.controls.number?.errors ? 'mandatory' : 'mandatoryG'" formControlName="number">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row ">
                            <div class=" form-group col-md-4">
                                <label class="form-label ">{{'forms.generatedNumber.specialCategory' | translate}}</label>
                            </div>
                            <div class=" form-group col-md-8">
                                <input type="text" formControlName="specialCategory" class="form-control" [ngClass]="generatedNumber.controls.specialCategory?.errors ? 'mandatory' : 'mandatoryG'" >
                            </div>
                        </div>
                    </div>                
                   
                    <div class="col-md-6">
                        <div class="row ">
                            <div class=" form-group col-md-4">
                                <label class="form-label ">{{'forms.generatedNumber.status' | translate}}</label>
                            </div>
                            <div class=" form-group col-md-8">
                                <input type="text" formControlName="status" class="form-control" [ngClass]="generatedNumber.controls.status?.errors ? 'mandatory' : 'mandatoryG'" >
                            </div>
                        </div>
                    </div> 
                    <div class="col-md-6">
                        <div class="row ">
                            <div class=" form-group col-md-4">
                                <label class="form-label ">{{'forms.generatedNumber.price' | translate}} </label>
                            </div>
                            <div class=" form-group col-md-8">
                                <input type="text" formControlName="price" class="form-control" [ngClass]="generatedNumber.controls.price?.errors ? 'mandatory' : 'mandatoryG'" >
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row ">
                            <div class=" form-group col-md-4">
                                <label class="form-label ">{{'forms.generatedNumber.quarantine' | translate}}</label>
                            </div>
                            <div class=" form-group col-md-8">
                                <input type="text" formControlName="quarantine" class="form-control" [ngClass]="generatedNumber.controls.quarantine?.errors ? 'mandatory' : 'mandatoryG'" >
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row ">
                            <div class=" form-group col-md-4">
                                <label class="form-label ">{{'forms.generatedNumber.reservation' | translate}}</label>
                            </div>
                            <div class=" form-group col-md-8">
                                <input type="text" formControlName="reservation" class="form-control" [ngClass]="generatedNumber.controls.reservation?.errors ? 'mandatory' : 'mandatoryG'" >
                            </div>
                        </div>
                    </div>  
                    
                </div>
                <button [disabled]="generatedNumber.invalid" (click)="submit()" type="submit" class="btn btn-primary ">{{actionBtn}}</button>
                <button type="button" (click)="resetForm()" class="btn btn-primary ml-3 ">Reset</button>
            </div>
        </div>
        </form>
    </div>
</div>
